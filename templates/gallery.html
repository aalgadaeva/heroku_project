{% extends 'base.html' %}
{% load static %}
{% block title %} Gallery Page {% endblock title %}

{% block content %}
   <h1>Gallery Page</h1>
    {% for item in photos %}
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <img src="/media/{{ item.image }}" alt="kartinka" height="300px">
    {% endfor %}
{% endblock content %}
